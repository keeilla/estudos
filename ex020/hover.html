<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
     div:hover{
        color: rgb(112, 20, 250);
        }
        div > p {
            display: none
        }
        div:hover >p{
            display: block;
            color: aliceblue;
            background-color: rgb(242, 16, 163);
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre a fraze a seguir</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do exemplo</p>

</body>
</html>
